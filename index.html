<!DOCTYPE html>
<html>
<head>
<style>
.button 
{
  background-color: #4CAF50;
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 80px;
  margin-top:5px;
  margin-bottom:5px;
  cursor: pointer;
  width:100%;
  height: 300px;
}
#demo 
{
  text-align: center;
  font-size: 125px;
  margin-top:5px;
  margin-bottom:5px;
  width:100%;
}
</style>
</head>
<body>
<h1>
<p id="demo">10 Tawla</p>
</h1>
<button class="button" onclick="playFunction()">Play</button>

<script>
function playFunction() 
{
  var str = window.location.href;
  var res = str.split("?");
  document.getElementById("demo").style.color = "red";
  var roomCode = "mylink?" + res[res.length - 1];
  
  var platform = getMobileOperatingSystem();
  var fallbackWebsite = "https://play.google.com/store/apps/details?id=com.EgyptGames2022.Tawla";
  if (platform == "iOS") fallbackWebsite = "https://www.apple.com/eg/app-store/";
  window.alert(platform);
  var url = "intent://"+roomCode+"#Intent;scheme=tawladl;package=com.EgyptGames2022.Tawla;S.browser_fallback_url="+fallbackWebsite+";end";
  window.open(url);
}

/**
 * Determine the mobile operating system.
 * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
 *
 * @returns {String}
 */
function getMobileOperatingSystem()
{
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
</script>

</body>
</html>
