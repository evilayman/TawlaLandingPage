<!DOCTYPE html>
<html>
<head>
<style>
.button 
{
  background-color: #4CAF50;
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 80px;
  margin-top:5px;
  margin-bottom:5px;
  cursor: pointer;
  width:100%;
  height: 300px;
}
#demo 
{
  text-align: center;
  font-size: 125px;
  margin-top:5px;
  margin-bottom:5px;
  width:100%;
}
</style>
</head>
<body>
<h1>
<p id="demo">10 Tawla</p>
</h1>
<button class="button" onclick="playFunction()">Play</button>

<script>
function playFunction() 
{
  var str = window.location.href;
  var res = str.split("?");
  document.getElementById("demo").style.color = "red";
  var roomCode = "mylink?" + res[res.length - 1];
  var fallbackWebsite = "https://play.google.com/store";
  var url = "intent://"+roomCode+"#Intent;scheme=tawladl;package=com.DefaultCompany.Tawla;S.browser_fallback_url="+fallbackWebsite+";end";
  window.open(url);
}
</script>

</body>
</html>
