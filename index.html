<!DOCTYPE html>
<html>
<head>
<style>
.button 
{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 20px 100px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 24px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>
<p id="demo"></p>
</h1>
<button class="button" onclick="myFunction()">Play</button>

<script>
var str = window.location.href;
var res = str.split("?");
document.getElementById("demo").innerHTML = res[res.length - 1];

function myFunction() 
{
  document.getElementById("demo").style.color = "red";
  var url = "tawladl://mylink?" + document.getElementById("demo").innerHTML;
  window.open(url); 
}
</script>

</body>
</html>
